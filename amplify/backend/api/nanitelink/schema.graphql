type Module @model @auth(rules: [
  { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] },
  { allow: public, operations: [read] }
]) {
  id: ID!
  name: String!
  parameters: AWSJSON
  menus: [Menu] @hasMany
}

enum MenuType {
  Internal
  External
}

type Menu @model @auth(rules: [
  { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] },
  { allow: public, operations: [read] }
]) {
  id: ID!
  name: String!
  parent: String
  menuType: MenuType!
  module: Module! @belongsTo
  parameterSettings: AWSJSON
  url: String
}
